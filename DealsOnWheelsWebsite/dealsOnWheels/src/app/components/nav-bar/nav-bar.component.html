
<div class="navbar">
  <div class="navbar-container">
    <div class="navbar-logo">
      <img height="80px" alt="logo" src="../../../assets/images/logo/logo_green.png" [routerLink]="'/home'" />
    </div>
    <div class="navbar-menu">
      <div class="navbar-item">
       <button mat-button class="navbar-links" [routerLink]="'/login'" *ngIf="!isLoggedIn">Log in</button>
      </div>
      <div class="navbar-item">
        <button mat-button class="navbar-links" [routerLink]="'/signup'" *ngIf="!isLoggedIn">Sign up</button>
       </div>
       <div class="navbar-item">
        <button mat-button (click) = "ClearCookies()" class="navbar-links" [routerLink]="'/home'" *ngIf="isLoggedIn">Log out</button>
       </div>
    </div>
  </div> 
</div>
