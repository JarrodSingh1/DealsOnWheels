<mat-card>
    
    <mat-card-title>SignUp</mat-card-title>
    <a  class = "link" routerLink="/login">Already have an account? Log in here>></a>
<mat-card-content>
<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email Address" formControlName="emailAddress">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="First Name" formControlName="fName">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Last Name" formControlName="lName">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="ID Number" formControlName="idNumber">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Phone Number" formControlName="phoneNumber">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Account Number" formControlName="accountNumber">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Street Address" formControlName="streetAddress">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="City" formControlName="city">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Country" formControlName="country">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="State" formControlName="state">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Zip Code" formControlName="zipCode">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-button>Create Account</button>
  </div>

</form>
</mat-card-content>
</mat-card>
